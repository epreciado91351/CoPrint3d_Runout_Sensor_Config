     {% if printer['extruder_stepper ex1'].motion_queue == 'extruder' %}
        {% set extruder_name = "ü•á Extruder - 1 ü•á" %}
        {% set runout_sensor = "üö® RUNOUT_T0 üö®" %}
        {% set real_name = "extruder_stepper ex1" %}
